        </div>

        <div class="right-container">

            <div class="upper-section">
                <h4>Welcome to AstroGains! Follow our program given from trained professionals to see astronomical results. Sign up now to blast off!</h4>
                <h4>Join us <em>today.</em></h4>
            </div>
            
            <div class="middle-section">

                <div>
                    <h3>Let's do this!</h3>
                </div>

                <div class="input-container"> 

                    <form action="#" method="post">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <label for="user_email">Email</label>
                            <input type="text" id="user_email" name="email" required>
                        </div>
                        <div>
                            <label for="user_pass">Password</label>
                            <input type="password" id="user_pass" name="user_pass" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" required>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </form>


            </div>
            </div>

            <div class="bottom-section">
                <button type="submit" class="create-acc">Create Account</button>
                <div class="account">Already have an account? <a href="log-in">Log in</a></div>
            </div>
            

        </div>
    </div>
